<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <!-- The CSS package above applies Google styling to buttons and other elements. -->

    <style>
    .branding-below {
      bottom: 56px;
      top: 0;
    }

    .branding-text {
      left: 7px;
      position: relative;
      top: 3px;
    }

    .col-contain {
      overflow: hidden;
    }

    .col-one {
      float: left;
      width: 50%;
    }

    .logo {
      vertical-align: middle;
    }

    .radio-spacer {
      height: 20px;
    }

    .width-100 {
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="sidebar branding-below">
      <form>
        <div class="block form-group">
          <label for="dRows"><b>Rows:</b></label>
          <input type="number" name="dRows" id="dRows" value= "5" min="5" required>
        </div>

        <div class="block form-group">
          <label for="dColumns"><b>Columns:</b></label>
          <input type="number" name="dColumns" id="dColumns" value= "5" min="5" required>
        </div>

       <div class="block" id="button-bar">
          <button class="blue" id="setupTable">Start</button>
       </div>
      </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script>
      $(function() {
        $('#setupTable').click(runTableSetup);
      });

      function runTableSetup() {
        this.disabled = true;
        var dRows = $('input[name=dRows]').val();
        var dColumns = $('input[name=dColumns]').val();
        google.script.run.initialize(dRows, dColumns);
        this.disabled = false;
      }
    </script>
  </body>
</html>
